    <header>
      <a href="../index.html" class="logo">
        <img src="../assets/img/C-MO WHITE.png" alt="logo de la pagina"
      /></a>

    <main>
      <div class="contactos-container">
        <h1>Contactanos por cualquier consulta o idea que tengas</h1>
      </div>

      <!--FORMULARIO-->

      <div class="form-container">
        <form action="#" method="post">
          <label for="nombre">Nombre</label>
          <input type="nombre" name="nombre" id="nombre" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="telefono">Telefono</label>
          <input type="telefono" name="telefono" id="telefono" />

          <label for="asunto">Asunto</label>
          <input type="asunto" name="asunto" id="asunto" />

          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje"></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container">
